<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Meta Tags -->
    <title>Login</title>
    <meta name="title" content="Login Page" />
    <meta
      name="description"
      content="Hidasie Telecom S.C mail merge login page"
    />
    <meta name="author" content="Developed by Eyob" />
    <link rel="shortcut icon" href="img/logo.png" type="image/svg+xml" />
    <link rel="stylesheet" href="assets/login.css" />
  </head>
  <body>
    <div class="login-container">
      <div class="logo">
        <img src="img/ht-logo.jpg" alt="hidasie Telecom logo" />
        <h2>Login</h2>
      </div>

      <form id="login-form" class="login-form">
        <div class="form-group">
          <label for="username:">username</label>
          <input
            type="text"
            id="username"
            name="username"
            placeholder="username"
            required
          />
        </div>
        <div class="form-group">
          <label for="password:">password</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="password"
            required
          />
        </div>
        <button type="submit" id="login-btn">Login</button>
      </form>
    </div>
    <script type="text/javascript" src="login.js"></script>
  </body>
</html>
